#
# Logging configuration file
#
log4j.rootCategory=DEBUG,loggingFileAppender
log4j.logger.com.opensymphony=ERROR
log4j.logger.org.apache=ERROR
log4j.logger.org.hibernate=ERROR
log4j.logger.org.springframework=ERROR
log4j.logger.freemarker=ERROR
#
#--------------------------------------------------------------------------
# LOGGINGFILE is the RollingFileAppender, outputs to a rolling log file
#--------------------------------------------------------------------------
log4j.appender.loggingFileAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.loggingFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.loggingFileAppender.layout.ConversionPattern=%d %-5p %l - %m%n
log4j.appender.loggingFileAppender.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.loggingFileAppender.File=/Users/kvdy/temp/log/sch/scherpui.log



